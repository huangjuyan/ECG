<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <meta name="description" content="This is demo.html.">
    <script rel="script" type="text/javascript" src="../js/zepto.min.js"></script>
    <script rel="script" type="text/javascript" src="../js/ECG.js"></script>
    <script rel="script" type="text/javascript" src="../js/demo.js"></script>

    <style>
        .btn-wrap {
            text-align: left;
        }

        #begin {
            height: 30px;
            width: 50px;
            line-height: 30px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- canvas container -->
<div class="btn-wrap">
    <button id="begin">开始</button>
    <label for="gain">增益
        <select id="gain">
            <option value="5">5mm/mv</option>
            <option value="10">10mm/mv</option>
            <option value="20" selected>20mm/mv</option>
        </select>
    </label>
    <label for="ps">
        走速
        <select id="ps">
            <option value="12.5">12.5mm/s</option>
            <option value="25" selected>25mm/s</option>
            <option value="50">50mm/s</option>
        </select>
    </label>

</div>
<div id="canvas"></div>
<script>
    $(function() {
        $('#begin').on('click', function() {
            ECG.chart.drawFc();
        });
        $('#gain').on('change', function() {
           console.log($(this).val());
        });
        $('#ps').on('change', function() {
            console.log($(this).val());
        });
    });
</script>
</body>
</html>
